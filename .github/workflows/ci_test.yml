name: CI Test

on:
  push:
    paths:
      - .github/workflows/ci_test.yml
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/janekmi/daos:CI-experiment
      options: --user root
    defaults:
      run:
        shell: bash
    steps:
      - name: debug
        run: |
          dnf install tree zstd

      - name: Restore /opt/daos cache
        uses: actions/cache/restore@v4
        with:
          key: install
          path: /opt/daos/*
          fail-on-cache-miss: true

      - name: Restore src cache
        uses: actions/cache/restore@v4
        with:
          key: src
          path: '*'
          fail-on-cache-miss: true

      - name: Patch src
        run: |
          cat << EOF >> patch.diff
          diff --git a/utils/node_local_test.py b/utils/node_local_test.py
          index a6a484818..15af2fbdb 100755
          --- a/utils/node_local_test.py
          +++ b/utils/node_local_test.py
          @@ -537,7 +537,7 @@ class DaosServer():
                      self._test_class = None
                  self.valgrind = valgrind
                  self._agent = None
          -        self.max_start_time = 120
          +        self.max_start_time = 600
                  self.max_stop_time = 30
                  self.stop_sleep_time = 0.5
                  self.engines = conf.args.engine_count
          EOF
          git apply patch.diff

      - name: Setting up daos_server_helper
        run: |
          . utils/sl/setup_local.sh
          ./utils/setup_daos_server_helper.sh

      - name: Container copy test
        run: |
          ./utils/node_local_test.py --no-root --memcheck no \
            --system-ram-reserved 1 --test cont_copy
